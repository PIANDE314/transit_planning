# — Basic geography & data locations —
place_name: "Maputo, Mozambique"    # used for OSM queries
country_name: "Mozambique"                  # for HDX RWI search
country_code: "MOZ"                          # for WorldPop & HDX suffix

raw_data_dir: "data/raw"                    # where downloaded files go
intermediate_dir: "data/intermediate"       # caches for segments, features, stops, etc.
gtfs_output_dir: "output/mock_output"       # final GTFS feed

# — GTFS metadata overrides —
agency_timezone: "Africa/Maputo"
agency_name: "Maputo Transit Authority"
agency_url: "https://maputo.gov.mz"
service_id: "MAP1"
agency_id: "MAP"

# — Simulation overrides —
n_users: 100
simulation_periods:
  - start: "2025-07-26"
    end: "2025-08-01"

# — Self-training overrides —
self_runs: 10
